<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Forms</title>
<link rel="stylesheet" href="Forms.css" type="text/css" media="screen" />
<script src="Forms.js" type="text/javascript" charset="utf-8"></script>
<link href="https://fonts.googleapis.com/css?family=Barrio"
	rel="stylesheet">
</head>
<body>
	<!-- -->
	<p>Get your ice cream!</p>
	<form>
	<fieldset id="checkbox">
		<legend> FLAVOUR </legend>
		<!-- Chocolate -->
		<input type="checkbox" name="Chocolate" value="chocolate"
			class="chocolate" id="chocolate" /> <label for="check1">Chocolate</label>
		<!--  mit for wird auf id des Elements zugegriffen -->
		<input type="number" name="ChocolateBowls" step="1" min="0" max="10"
			value="0" class="chocolate" />
		<hr />
		<!-- Vanille -->
		<input type="checkbox" name="Vanille" value="vanille" class="vanille"
			id="vanille" /> <label for="vanille">Vanille</label> <input
			type="number" name="VanilleBowls" step="1" min="0" max="10" value="0"
			class="vanille" />
		<hr />
		<!-- Strawberry -->
		<input type="checkbox" name="Strawberry" value="strawberry"
			id="strawberry" /> <label for="strawberry">Strawberry</label> <input
			type="number" name="StrawberryBowls" step="1" min="0" max="10"
			value="0" />
		<hr />
		<!-- Blueberry -->
		<input type="checkbox" name="Blueberry" value="blueberry"
			id="blueberry" /> <label for="blueberry">Blueberry</label> <input
			type="number" name="BlueberryBowls" step="1" min="0" max="10"
			value="0" />
		<hr />
		<!-- Mango -->
		<input type="checkbox" name="Mango" value="mango" id="mango" /> <label
			for="mango">Mango</label> <input type="number" name="MangoBowls"
			step="1" min="0" max="10" value="0" />
		<hr />
		<!-- Walnut -->
		<input type="checkbox" name="Walnut" value="walnut" id="walnut" /> <label
			for="walnut">Walnut</label> <input type="number" name="WalnutBowls"
			step="1" min="0" max="10" value="0" />
		<hr />

	</fieldset>

	<fieldset id="checkbox">
		<legend> TOPPING </legend>
		<input type="checkbox" name="Cream" value="cream" id="cream" /> <label
			for="cream">Cream</label> <input type="checkbox"
			name="Chocolatesauce" value="chocolatesauce" id="chocolatesauce" />
		<label for="chocolatesauce">Chocolate sauce</label> <input
			type="checkbox" name="Chocolatesplits" value="chocolatesplits"
			id="chocolatesplits" /> <label for="chocolatesplits">Chocolate
			splits</label> <input type="checkbox" name="Strawberries"
			value="strawberries" id="strawberries" /> <label for="strawberries">Strawberries</label>
	</fieldset>
	<fieldset id="radio">
		<legend> CONTAINER </legend>
		<input type="radio" name="Containergroup" value="waffle" id="waffle" />
		<label for="waffle">Waffle</label> <input type="radio"
			name="Containergroup" value="cup" id="cup" /> <label for="cup">Cup</label>

	</fieldset>
	<fieldset>
		<button onclick= "checkOrder()" name="Prüfen" type="button" id="checkOrder">
			Bestellung prüfen</button>
			<p id="checkOrder">
			<output>Gesamtsumme: 
			</output>
			

    <label>
    <output id= "showInfo"></output>
    </label>
		<button name="Next" type="button" id="nextButton">NEXT</button>
	</fieldset>
	</form>

	<fieldset id="customerInfo">
		<legend> CUSTOMER INFO </legend>
		Name <input type="text" name="Text" placeholder="Firstname" required />
		<input type="text" name="Text" placeholder="Surename" required />
		<hr />
		Adress <input type="text" name="Adress"
			placeholder="Streetname and number" required /> <input type="text"
			name="Adress" placeholder="Postal code" required /> <input
			type="text" name="Adress" placeholder="City" required /> <input
			type="text" name="Adress" placeholder="Country" required />
		<hr />
		Mail <input type="email" name="Mail" placeholder="place @ between"
			required />
		<hr />
		Comment
		<textarea name="Area" cols="30" rows="3" placeholder="long text here"></textarea>
	</fieldset>
	<fieldset id="shipping">
		<legend>SHIPPING</legend>
		<input type="radio" name="Shipping" value="Express" id="express" /> <label
			for="express">Express</label> <input type="radio" name="Shipping"
			value="Premium" id="premium" /> <label for="premium">Premium</label> <input type="radio" name="Shipping"
			value="Standard" id="standard" /> <label for="standard">Standard</label>
	</fieldset>
	<fieldset>
		<button name="Submit" type="submit" id="submitButton">SUBMIT</button>
	</fieldset>

	<!-- -->
</body>
</html>
